<section class="min-h-[calc(100vh-3.5rem)] bg-gradient-to-br from-emerald-500 via-green-400 to-sky-500 flex items-center justify-center p-4">
  <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-10 shadow-xl relative">
    <a routerLink="/login" class="absolute -left-10 top-10 text-2xl text-emerald-800 hover:text-emerald-600" title="Quay lại">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
    </a>

    <h1 class="text-3xl font-semibold mb-8 text-center">Đăng ký</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label for="email" class="block font-medium mb-1">Tên tài khoản/Email</label>
        <input id="email" type="email" formControlName="email" class="w-full rounded-full h-11 px-4 bg-gray-200 focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        <p *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-600 text-sm mt-1">Email không hợp lệ</p>
      </div>

      <div>
        <label for="password" class="block font-medium mb-1">Mật khẩu</label>
        <input id="password" type="password" formControlName="password" class="w-full rounded-full h-11 px-4 bg-gray-200 focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        <p *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-600 text-sm mt-1">Mật khẩu tối thiểu 8 ký tự, gồm chữ hoa, chữ thường, số và ký tự đặc biệt</p>
      </div>

      <div>
        <label for="confirmPassword" class="block font-medium mb-1">Nhập lại mật khẩu</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" class="w-full rounded-full h-11 px-4 bg-gray-200 focus:outline-none focus:ring-2" [ngClass]="{'ring-2 ring-red-500': registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched}" />
        <p *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="text-red-600 text-sm mt-1">Mật khẩu nhập lại không khớp</p>
      </div>

      <div>
        <label for="phone" class="block font-medium mb-1">Nhập số điện thoại</label>
        <input id="phone" type="tel" formControlName="phone" class="w-full rounded-full h-11 px-4 bg-gray-200 focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        <p *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="text-red-600 text-sm mt-1">Số điện thoại không hợp lệ</p>
      </div>
      <div>
        <label for="fullname" class="block font-medium mb-1">Nhập Họ và Tên</label>
        <input id="fullname" type="tel" formControlName="fullname" class="w-full rounded-full h-11 px-4 bg-gray-200 focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        <p *ngIf="registerForm.get('fullname')?.invalid && registerForm.get('fullname')?.touched" class="text-red-600 text-sm mt-1">Tên không được bỏ trống</p>
      </div>
      <p class="text-center text-red-600 text-sm mt-1">{{errors}}</p>
      <button type="submit" class="w-full rounded-full h-11 bg-gradient-to-r from-emerald-400 via-emerald-500 to-lime-400 text-white font-semibold hover:brightness-110 transition">Đăng ký</button>
    </form>
    <p class="text-center mt-6 text-sm text-gray-700">Đã có tài khoản. <a routerLink="/login" class="font-semibold hover:underline">Đăng nhập</a></p>
  </div>
</section>
