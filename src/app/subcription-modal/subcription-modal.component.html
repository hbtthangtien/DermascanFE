<div class="fixed inset-0 bg-black/40 z-50 flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-lg rounded-2xl p-6 space-y-6 shadow-lg relative">
      <button class="absolute top-3 right-3 text-gray-500" (click)="close.emit()">✕</button>
      <h2 class="text-xl font-semibold text-center">Chọn gói dịch vụ</h2>
      <div class="space-y-4 max-h-[60vh] overflow-y-auto pr-2">
        <div *ngFor="let plan of plans" class="border rounded-lg p-4 hover:shadow cursor-pointer" (click)="select(plan)">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold">{{ plan.name }}</h3>
            <span class="text-emerald-600 font-medium">{{ plan.price | number }} đ</span>
          </div>
          <p class="text-sm text-gray-600 mt-1">{{ plan.description }}</p>
          <ul class="text-xs text-gray-500 mt-2 list-disc list-inside">
            <li>Giữ kết quả: {{ plan.resultRetentionDays }} ngày</li>
            <li>Giới hạn miễn phí/tuần: {{ plan.freeUsageLimitPerWeek }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
